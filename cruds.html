<!DOCTYPE html>
<html lang="en">

<head>
     <title>CRUDS</title>
     <link rel="stylesheet" href="styleCruds.css">
</head>

<body>

     <div class="container">

          <header>
               <h1>CRUDS</h1>
               <h6>A system to manage data</h6>
          </header>


          <div class="content">
               <input type="text" placeholder="title" id="title">
               <div class="price">
                    <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
                    <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
                    <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
                    <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
                    <small id="total"></small>
               </div>
               <input type="text" placeholder="category" id="category">
               <input type="number" placeholder="count" id="count">

               <button id="submit" onclick="create()">Create</button>
          </div>


          <div class="output">
               <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
               <div class="btns">
                    <button id="searchTitle" onclick="getSearchMood(this.id)">Search by title</button>
                    <div id="searchNumber"></div>
                    <button id="searchCategory" onclick="getSearchMood(this.id)">Search by category</button>
               </div>

               <button id="deleteAll" onclick="deleteAllData()">Delete All</button>

               <table>

                    <tr>
                         <th>id</th>
                         <th>title</th>
                         <th>price</th>
                         <th>taxes</th>
                         <th>ads</th>
                         <th>discount</th>
                         <th>total</th>
                         <th>category</th>
                         <th>update</th>
                         <th>delete</th>
                    </tr>

                    <tbody id="tbody">

                    </tbody>


               </table>

          </div>

     </div>


     <script src="cruds.js"></script>

</body>

</html>
